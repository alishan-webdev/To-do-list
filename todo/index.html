<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo list</title>
</head>
<body>
    
    <div class="to-do mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-3 text-center">To Do List</h1>
                    <div class="text-center">
                        <div class="input-group mb-3">
                        <input type="text" id="inputField" class="form-control input" placeholder="Add your task" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                              <button class="btn btn-primary" type="button" id="addToDoBtn">+</button>
                            </div>
                          </div><div class="to-dos" id="toDoContainer">
                            <b class="text-uppercase mb-2">click the item to delete</b>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center mt-5">
                    <button class="btn btn-primary mt-5" onclick="reload()">Reload</button>
                </div>
            </div>
        </div>
    </div>
    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
